# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - public/javascripts/jquery.min.js
  - public/javascripts/jasmine-jquery-1.2.0.js
  - public/javascripts/jquery.json-2.2.min.js
  - public/javascripts/jquery.json-2.2.min.js
  - public/javascripts/jstat-1.0.0/js/jstat-0.1.0.min.js
  - public/javascripts/sylvester/sylvester.js
  - public/javascripts/Player.js
  - public/javascripts/Song.js
  - public/javascripts/agents/utils/log.js
  - public/javascripts/agents/framework/resource.js
  - public/javascripts/agents/framework/agent.js
  - public/javascripts/agents/framework/culture.js
  - public/javascripts/agents/framework/world.js
  - public/javascripts/agents/framework/level.js
  - public/javascripts/agents/framework/tile.js
  - public/javascripts/agents/framework/terrain.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
  - stylesheets/**/*.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - helpers/**/*.js

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - '**/*[sS]pec.js'

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts
